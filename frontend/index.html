<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7/web3.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
  <title>Subasta Sellada</title>
  <style>
    h1 {
      margin: 25px;
    }

    body {
      background-color: #fff;
    }

    .container {
      margin-top: 50px;
    }

    .btn-register {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .btn-create-auction {
      margin-top: 20px;
    }

    .table thead th {
      background-color: #343a40;
      color: #fff;
    }

    .table tbody tr:hover {
      background-color: #b3c5da;
    }

    .linea-horizontal {
      border-top: 1px solid #000;
      margin: 35px 0;
    }
  </style>
</head>

<body>
  <script src="./initial.js"></script>

  <div class="container">
    <h1 class="text-center">Subasta Sellada</h1>
    <a href="#" class="btn btn-primary btn-register" onclick="llamarRegistro()">Registro</a>
    <table id="tabla-subastas" class="table">
      <thead class="table-dark">
        <tr>
          <th>Articulo</th>
          <th>Vendedor</th>
          <th>Contrato-Subasta</th>
          <th>Info</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <script>
      //Insert all auctions in the table
      const tabla = document.getElementById("tabla-subastas");
      executeTodasSubastas(tabla)
    </script>
    <div class="container">
      <hr class="linea-horizontal">
      <h3>Nueva subasta</h3>
      <div class="row mt-4"></div>
      <form>
        <div class="form-group row">
          <div class="col-md-6">
            <input type="text" class="form-control" id="nombreArticulo" placeholder="Nombre del artículo">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-6">
            <input type="text" class="form-control" id="tasaMinima" placeholder="Tasa Mínima">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-6">
            <input type="text" class="form-control" id="inicioPujas" placeholder="Inicio de las pujas">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-6">
            <input type="text" class="form-control" id="aperturaPujas" placeholder="Apertura de las pujas">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-6">
            <input type="text" class="form-control" id="maximosPostores" placeholder="Máximos postores">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-6">
            <input type="text" class="form-control" id="urlInformativa" placeholder="URL informativa">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-6">
            <input type="text" class="form-control" id="tokenDireccion" placeholder="Dirección token">
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <script>
        async function createAuction() {
          //Get all info for create an auction
          const nombreArticulo = document.getElementById("nombreArticulo");
          const tasaMinima = document.getElementById("tasaMinima");
          const inicioPujas = document.getElementById("inicioPujas");
          const aperturaPujas = document.getElementById("aperturaPujas");
          const maximosPostores = document.getElementById("maximosPostores");
          const urlInformativa = document.getElementById("urlInformativa");
          const tokenDireccion = document.getElementById("tokenDireccion");
          await llamarCrearSubasta(nombreArticulo.value, tasaMinima.value, inicioPujas.value, aperturaPujas.value, maximosPostores.value, urlInformativa.value,tokenDireccion.value)
          location.reload();
        }
      </script>
      <button onclick="createAuction()" class="btn btn-primary btn-create-auction">Crear subasta</button>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
